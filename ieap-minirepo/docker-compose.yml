version: '3.8'
services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ieap
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  employee-service:
    build: ./java/employee-service
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ieap
    depends_on:
      - mysql

  resume-parser:
    build: ./python/resume-parser
    ports:
      - "8001:8000"
    depends_on:
      - employee-service

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - employee-service
      - resume-parser

volumes:
  mysql_data:
